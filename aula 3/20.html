<script>
     let idade = parseInt (prompt("Digite a idade do nadador!"))

if (idade >= 5 && idade <= 7){
    alert("O nadador é da categoria Infantil A!")
}
else if (idade >= 8 && idade <= 10){
    alert("O nadador é da categoria Infantil B!")
}
else if (idade >= 11 && idade <= 13){
    alert("O nadador é da categoria Juvenil A!")
}
else if (idade >= 14 && idade <= 17){
    alert("O nadador é da categoria Juvenil B!")
}
else if (idade >= 18 && idade <= 25){
    alert("O nadador é da categoria Senior!")
}
else{
    alert("ERRO! Idade fora da faixa etária!")
}
</script>
