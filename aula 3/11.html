<script>
    let hora = parseInt(prompt("digite uma hora"))
    let salario1 = (12 * hora)
    let salario2 = (17 * hora)
    let salario3 = (25 * hora)
    alert("o salario do professor nivel1 seria" + salario1 + "R$")
    alert("o salario do professor nivel2 seria" + salario2 + "R$")
    alert("o salario do professor nivel3 seria" + salario3 + "R$")
</script>
