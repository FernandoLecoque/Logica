<script>
    let code = prompt("Digite o codigo referente ao cargo ou '0' se não tiver um codigo!")
    let salario = parseFloat (prompt("agora digite o valor do seu salário!"))
    let ger = salario*0.1
    let eng = salario*0.2
    let tec = salario*0.3
    let sem_cargo = salario*0.4
    let final_ger = ger + salario
    let final_eng = eng + salario
    let final_tec = tec + salario
    let final_none = sem_cargo + salario

    switch (code){
        case "101":
            alert("O seu novo salario sera de " + final_ger + " reais!")
            break
        case "102":
            alert("O seu novo salario sera de " + final_eng + " reais!")
            break
        case "103":
            alert("O seu novo salario sera de " + final_tec + " reais!")
            break
        case "0":
            alert("O seu novo salario sera de " + final_none + " reais!")
            break
        default:
            alert("Digite uma opcao válida!")
            break

    }

</script>
