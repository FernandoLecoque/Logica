<script>
let valor_litro = parseFloat (prompt("Digite o preco do litro da pocao em moedas:"))
    let litros = parseInt (prompt("Digite quantos litros voce quer abastecer:"))
    let valor_final = valor_litro*litros
    let valor_desconto = valor_final-valor_final*0.10

    alert ("O valor da sua pocao com um desconto de 10% e de " + valor_desconto + " moedas.")

</script>
