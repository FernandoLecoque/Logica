<script>
     let a = parseFloat(prompt("Digite o valor de A:"));
    let b = parseFloat(prompt("Digite o valor de B"));

    let soma = a + b;
    alert("A soma de A e B é: " + soma);

    let diferença = a - b;
    alert("A diferença entre A e B é: " + diferença);

    let produto = a * b;
    alert("O Produto de A e B é: " + produto);

    let divisão = a / b;
    alert("A divisão de A por B é: " + divisão);
</script>
